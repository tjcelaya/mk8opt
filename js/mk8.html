<!DOCTYPE html>
<html>
<head>
	<title>Mario Kart Ocho Optimizer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">

	<script src="/live.js"></script>
	<style type="text/css">

	body { max-width: 90%; height: 100%; margin: 0 auto; }

<body>
    <h1>optimize</h1>

    <form action="" method="GET">
    
        <input type="checkbox" name="s"><label>speed</label>
        <input type="checkbox" name="a"><label>acceleration</label>
        <input type="checkbox" name="w"><label>weight</label>
        <input type="checkbox" name="h"><label>handling</label>
        <input type="checkbox" name="t"><label>traction</label>
        <input type="checkbox" name="m"><label>mini-turbo</label>
        <button>help</button>
        <button type="submit">sort!</button>
    </form>

	<table>
        <thead>
            <tr>
                <th>Combination</th>
                <th colspan='4'>Speed</th>
                <th>Acceleration</th>

                <th>Traction</th>
                <th>Mini-Turbo</th>

            <tr>
                <th></th>
                <th>Ground</th>
                <th>Water</th>

                <th>Anti-Gravity</th>

                <th>Anti-Gravity</th>

                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
	</table>

<script type='text/javascript' src='/mk8.d3.js'></script>
</body>
</html>
